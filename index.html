<!DOCTYPE html>
<html>
<head>
<title>Fortnite Challenges</title>
<!-- <meta name="viewport" content= "width=device-width, user-scalable=no"> -->
<link rel="shortcut icon" type="image/png" href="https://forthelper.github.io/assets/icon.png"/>
<link rel="stylesheet" href="https://andreymrovol.github.io/material/material.css">
<script defer src="https://andreymrovol.github.io/material/material.js"></script>
<link rel="stylesheet" href="https://forthelper.github.io/assets/style.css">

<meta name="theme-color" content="#f57c00"/>
<link rel="manifest" href="./manifest.json">
<style>

.r{
  display: flex;
  flex-wrap: wrap;
}

span{
  color: white;
}

.bt{
  display: inline-block;
  transition: background-color .2s ease-out;
  background-color: #353535;
  border-radius: 7px;
  margin: 2px;
  padding: 4px;
  touch-action: manipulation;
}

.cell{
  flex: 1 0 47%; /* The important bit. This percentage decides your columns.
 The percent can be px. It just represents your minimum starting width.
  */
  margin: 10px;
  background: #282828;
  color: white;
  margin-bottom: 10px;
  margin-top: 10px;
  border-radius: 10px;
  padding: 5px 15px;
  touch-action: manipulation;
}

.leftnav {
  height: 100%; /* Full-height: remove this if you want "auto" height */
  width: 250px; /* Set the width of the sidebar */
  position: fixed; /* Fixed Sidebar (stay in place on scroll) */
  z-index: 1; /* Stay on top */
  top: 0; /* Stay at the top */
  left: 0;
  background-color: #121212; /* Black */
  overflow-x: hidden; /* Disable horizontal scroll */
  padding-top: 5px;
  color: white;
  touch-action: manipulation;
}

.main{
  margin-left: 250px;
}

.collection-item{
  cursor:pointer;
}

.collection .collection-item {
  background-color: #121212;
}

.prog{
  width: 40px;
  height: 30px;
  margin-bottom: 10px;
  position: absolute;
  top: 5px;
  right: 10px;
}

@keyframes collapse{
  0%{
    width: 100%;
  }

  100%{
    opacity: 0;
    background-color: green;
    width: 0;
  }
}
</style>
</head>

<body>

  <div class="leftnav">

    <ul class="collection" id="sidenavcollection"></ul>
    <div id="footer"></div>
  </div>

  <div class="main">

    <div class="r">
      <div class="cell" id="cellN">
        <h4>Normal Challenges</h4>
        <div id="Normal"></div>
      </div>
      <div class="cell" id="cellP">
        <h4>Prestige Challenges</h4>
        <div id="Prestige"></div>
      </div>
    </div>

  </div>

<script src='https://code.jquery.com/jquery-3.2.1.min.js'></script>
<script src="./index.js"></script>
<script src="https://forthelper.github.io/assets/footer.js"></script>

<script>
if('serviceWorker' in navigator) {
  navigator.serviceWorker
           .register('./sw.js')
           .then(function() { console.log("Service Worker Registered"); });
}
</script>

</body>
</html>
