<!DOCTYPE html>
<html>
<head>
<title>Converter</title>
<link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://andreymrovol.github.io/material/css/materialize.css">
<script defer src="https://andreymrovol.github.io/material/js/bin/materialize.js"></script>

<style>

body {
    font-family: 'Poppins', sans-serif;
    color: rgb(219, 219, 219);
    margin: 0;
    padding: 20px;
    font-size: 13px;
    background-color: #181818;
}

.r{
  display: flex;
  flex-wrap: wrap;
}

ul, li{
  list-style-type: disc !important;
  margin-left: 10px;
}

.cell{
  flex: 1 0 47%; /* The important bit. This percentage decides your columns.
 The percent can be px. It just represents your minimum starting width.
  */
  margin: 10px;
  background: rgb(255, 140, 0);
  color: white;
  display: flex;
  align-items: center;
  justify-content: center;
  margin-bottom: 30px;
  margin-top: 30px;
  border-radius: 10px;
  padding: 15px;
}

.leftnav {
  height: 100%; /* Full-height: remove this if you want "auto" height */
  width: 250px; /* Set the width of the sidebar */
  position: fixed; /* Fixed Sidebar (stay in place on scroll) */
  z-index: 1; /* Stay on top */
  top: 0; /* Stay at the top */
  left: 0;
  background-color: black; /* Black */
  overflow-x: hidden; /* Disable horizontal scroll */
  padding-top: 20px;
  color: white;
}

.main{
  margin-left: 250px;
}

.collection-item{
  color: white;
  background-color: black;
  cursor:pointer;
}

.collection .collection-item {
background-color: black;
}
</style>
</head>

<body>

  <div class="leftnav">

    <ul class="collection" id="sidenavcollection"></ul>
